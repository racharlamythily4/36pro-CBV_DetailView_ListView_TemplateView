{% extends 'app/dummy.html' %}

{% block title %}
    <title>Create Page</title>

{% endblock %}

{% block body_block %}

{% if form.instance.pk %}
    <h1>Update School Data</h1>
{% else %}
    <h1>Create School Data</h1>
{% endif %}
    <form method="POST">
        {% csrf_token %}
            {{form.as_p}}
{% if form.instance.pk %}
        <input type="submit" value="Update">
{% else %}
        <input type="submit" value="Create">
{% endif %}
    </form>

{% endblock %}
